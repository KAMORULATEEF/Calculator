<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h4> 13 x 50</h4>
            <h1> 650 </h1>
        </div>
        <div class="number-line">
            <div class="first">
                <h3>AC</h3>
                <h3>/</h3>
                <h3>x</h3>
                <h3> < </h3>
            </div>
            <div class="second">
                <h3>7</h3>
                <h3>8</h3>
                <h3>9</h3>
                <h3>-</h3>
            </div>
            <div class="third">
                <h3>4</h3>
                <h3>5</h3>
                <h3>6</h3>
                <h3>+</h3>
            </div>
            <div class="fourth">
                <h3>1</h3>
                <h3>2</h3>
                <h3>3</h3>
                <div class="equal">
                    <h3>=</h3>
                </div>
            </div>
            <div class="last">
                <h3>.</h3>
                <h3>0</h3>
                <h3>%</h3>
            </div>
           
            </div>
        </div>
    </div>
</body>
</html>
